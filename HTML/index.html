<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>'Rock&Roll Classics' List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <!-- Container for navbar -->
        <div class="container-fluid">
            <!-- Navbar header with toggle button -->
            <div class="navbar-header">
                <!-- Toggle button for collapsed navbar -->
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <!-- Navbar logo and text -->
                <a class="navbar-brand" href="index.html">
                    <div class="navbar-logo">
                        <img src="../Images/Rock-Hand_logo.png" alt="Rock&Roll Classics Logo">
                        <span class="logo-text">'Rock&Roll Classics'</span>
                    </div>
                </a>
            </div>
            <!-- Navbar collapse section -->
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <!-- Navbar links -->
                <ul class="nav navbar-nav">
                    <!-- Home page link -->
                    <li class="active"><a href="index.html">Home</a></li>
                    <!-- About page link -->
                    <li><a href="about.html">About</a></li>
                    <!-- Contact page link -->
                    <li><a href="contact_me.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>



    <div class="container mt-5">
        <h1>Your 'Rock&Roll Classics' List</h1>

        <!-- Form to add a new song -->
        <form id="addSongForm">
            <div class="form-group">
                <label for="songTitle">Song Title</label>
                <input type="text" class="form-control" id="songTitle" placeholder="Enter song title">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" id="artist" placeholder="Enter artist name">
            </div>
            <button type="submit" class="btn btn-primary">Add Song</button>
        </form>

        <!-- Table to display list of songs -->
        <table class="table mt-3">
            <thead>
                <tr>
                    <th scope="col" data-sort="title" class="sortable">Song Title<i class="fas fa-sort"></i></th>
                    <th scope="col" data-sort="artist" class="sortable">Artist<i class="fas fa-sort"></i></th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="songList">
                <!-- Table rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="footer mt-5">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <!--Copyright Information-->
                    <a href="#" class="footer-link">&copy; 2024 'Rock&Roll Classics'</a>
                </div>
                <div class="social-media-icons" class="col-xs-12 col-md-6 text-md-right">
                    <!--Social Media Icons-->
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!--Custom JavaScript-->
    <script src="../JavaScript/scripts.js" defer></script>
</body>

</html>
